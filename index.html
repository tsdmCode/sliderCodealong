<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Slider</title>
  </head>
  <body>
    <section>
      <figure id="slider">
        <span onclick="decrement()">
          <img src="./assets/icons/icons8-left-64.png" alt="icon-arrow-left" />
        </span>
        <span onclick="increment()">
          <img src="./assets/icons/icons8-right-64.png" alt="icon-arrow-right" />
        </span>
        <img id="sliderImage" />
        <caption id="sliderText"></caption>
      </figure>
    </section>
  </body>
</html>
